<style>
  :root{
    --bg:#f6f4f2;
    --card:#ffffff;
    --muted:#6c7a72;
    --primary:#2f6f5e;
    --pill:#e6efe9;
    --success-bg:#e8f7ec;
    --success:#1c7c3a;
    --border:#e7e3dd;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --radius:14px;

    --uri:#2e7d32;
    --olga:#2f6f8a;
    --danger:#c0392b;
    --toast:#1f2a27;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#2a2a2a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:980px;margin:0 auto;padding:20px 16px 28px}

  header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:4px;margin-bottom:10px}
  .logo{height:72px; width:auto; display:block}
  .scorebar{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
  .pill{background:var(--pill); padding:10px 16px; border-radius:999px; font-weight:800; letter-spacing:.3px; display:inline-flex; align-items:center; gap:10px; box-shadow:var(--shadow)}
  .pill .name{color:#1a1a1a; font-size:13px; font-weight:700; letter-spacing:.08em}
  .pill .score{font-size:18px}
  .pill.uri{background: color-mix(in srgb, var(--uri) 18%, white)}
  .pill.olga{background: color-mix(in srgb, var(--olga) 18%, white)}
  .pill.uri .score{color:var(--uri)} .pill.olga .score{color:var(--olga)}
  .btn-reset{border:none;background:#fff;border:1px solid var(--border);padding:8px 14px;border-radius:999px;cursor:pointer}
  .btn-reset:hover{filter:brightness(.98)}

  .progress{width:100%;max-width:560px;margin:0 auto 6px}
  .progress .label{display:flex;justify-content:space-between; font-size:12px; color:var(--muted); margin:8px 4px}
  .bar{height:8px;background:#e9ecec;border-radius:999px;overflow:hidden}
  .bar > span{display:block;height:100%;width:0;background: color-mix(in srgb, var(--primary) 45%, white); border-radius:999px; transition:width .35s ease}

  .filters{display:flex; gap:8px; justify-content:center; margin:16px 0 12px; flex-wrap:wrap}
  .chip{border:1px solid var(--border); background:#fff; padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:600; color:#385247}
  .chip.active{background: color-mix(in srgb, var(--primary) 10%, white); border-color: color-mix(in srgb, var(--primary) 25%, white)}

  .grid{display:grid;grid-template-columns:1fr;gap:12px; min-height:120px}
  @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
  @media(min-width:1060px){.grid{grid-template-columns:1fr 1fr 1fr}}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;cursor:pointer;transition:transform .06s ease}
  .card:hover{transform:translateY(-2px)}
  .meta-row{display:flex;align-items:center;gap:8px;margin:0 0 6px;color:var(--muted);font-size:12px;text-transform:uppercase;letter-spacing:.08em}
  .title{display:block; font-weight:800; color:#2e4b3d; text-decoration:none; margin-bottom:6px; font-size:16px}
  .card.completed{background:var(--success-bg); border-color:#cfead7}
  .badge{display:inline-flex;align-items:center;gap:6px;margin-top:10px;color:var(--success);font-weight:700}
  .badge .check{width:18px;height:18px;border-radius:4px;border:2px solid var(--success);display:inline-flex;align-items:center;justify-content:center;font-size:14px}

  /* Skeletons */
  .skeleton{position:relative;overflow:hidden;background:#fff;border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);height:78px}
  .sk-bar{height:14px;width:60%;background:#eaeaea;border-radius:6px;margin:16px}
  .skeleton::after{
    content:"";position:absolute;inset:0;
    background:linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,.7) 50%, rgba(255,255,255,0) 100%);
    transform:translateX(-100%); animation:shimmer 1.2s infinite;
  }
  @keyframes shimmer{100%{transform:translateX(100%)}}

  /* Modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:1000}
  .modal{background:#fff;max-width:720px;width:100%;border-radius:16px;border:1px solid var(--border);box-shadow:var(--shadow)}
  .modal header{flex-direction:row;align-items:flex-start;justify-content:space-between;margin:0;padding:16px 16px 0}
  .modal .content{padding:0 16px 16px}
  .modal h1{font-size:20px;margin:2px 0 6px}
  .modal .meta{color:var(--muted);font-size:13px;margin-bottom:8px}
  .close{background:#fff;border:1px solid var(--border);border-radius:10px;padding:10px 12px;cursor:pointer}
  .section-block{background:#fff;border:1px dashed var(--border);border-radius:12px;padding:12px;margin:8px 0}
  .section-block h4{margin:0 0 6px;font-size:14px;color:#2e4b3d}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
  .controls.stack{flex-direction:column; align-items:stretch}
  .controls.center{justify-content:center}
  .choice{border:1px solid var(--border); border-radius:10px; padding:10px 12px; background:#fff; display:flex; align-items:center; gap:8px; cursor:pointer}
  .choice input{accent-color:var(--primary)}
  .btn{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--primary);color:#fff}
  .btn.ghost{background:#fff;border:1px solid var(--border)}
  .btn.danger{background: #fff; color: var(--danger); border:1px solid color-mix(in srgb, var(--danger) 30%, white)}
  .divider{height:1px;background:var(--border);margin:12px 0}
  .counter{display:flex;align-items:center;gap:8px}
  .counter .score{min-width:28px;text-align:center;font-weight:800}
  footer{margin-top:24px;text-align:center;color:#2f3b36}
</style>

    instructions:'Duelos. Si alguien eructa, +1 local para el otro.'
  }
];
const CATALOG_BY_ID = Object.fromEntries(GAMES_CATALOG.map(g => [g.id, g]));

/* ======= Utilidades DOM ======= */
const $ = (q)=>document.querySelector(q);
const tiles = $('#tiles');
const uriScoreEl = $('#uriScore');
const olgaScoreEl = $('#olgaScore');
const progressText = $('#progressText');
const progressBar = $('#progressBar');

/* Skeletons al instante */
function renderSkeletons(n=9){
  tiles.innerHTML = '';
  for(let i=0;i<n;i++){
    const d=document.createElement('div');
    d.className='skeleton';
    d.innerHTML='<div class="sk-bar"></div>';
    tiles.appendChild(d);
  }
}

/* Estado en memoria */
let RTD = { scores:{uri:0,olga:0}, games:{} };
let FILTER = 'all';

/* Render helpers */
function renderScores(){
  uriScoreEl.textContent = RTD.scores?.uri ?? 0;
  olgaScoreEl.textContent = RTD.scores?.olga ?? 0;
}
function completedCount(){
  return Object.values(RTD.games).filter(g => !!g.done).length;
}
function renderProgress(){
  const done = completedCount(); const total = GAMES_CATALOG.length;
  progressText.textContent = `${done} de ${total} completados`;
  progressBar.style.width = `${(done/total)*100}%`;
}
function renderTiles(){
  tiles.innerHTML = '';
  GAMES_CATALOG.forEach((meta, idx)=>{
    const st = RTD.games[meta.id] || {};
    const completed = !!st.done;
    if(FILTER==='pending' && completed) return;
    if(FILTER==='done' && !completed) return;
    const art = document.createElement('article');
    art.className = 'card' + (completed ? ' completed' : '');
    art.setAttribute('data-id', meta.id);
    art.innerHTML = `
      <div class="meta-row"><span>${meta.category}</span></div>
      <span class="title">${meta.emoji} ${String(idx+1).padStart(2,'0')}. ${meta.title}</span>
      ${completed ? `<div class="badge"><span class="check">‚úì</span>Completado</div>`:''}
    `;
    art.addEventListener('click', ()=>openDetail(meta.id));
    tiles.appendChild(art);
  });
  renderProgress();
}

/* Toast */
function showToast(msg){
  let t = document.getElementById('toast');
  if(!t){
    t = document.createElement('div'); t.id='toast';
    t.style.position='fixed'; t.style.left='50%'; t.style.transform='translateX(-50%)';
    t.style.bottom='22px'; t.style.background='#1f2a27'; t.style.color='#fff';
    t.style.padding='10px 14px'; t.style.borderRadius='999px'; t.style.display='none'; t.style.zIndex='2000';
    document.body.appendChild(t);
  }
  t.textContent = msg;
  t.style.display='block';
  clearTimeout(showToast._t);
  showToast._t = setTimeout(()=>{ t.style.display='none'; }, 1600);
}

/* Modal */
const backdrop = $('#backdrop');
$('#closeDetail').addEventListener('click', closeDetail);
backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) closeDetail(); });

function openDetail(id){
  const meta = CATALOG_BY_ID[id];
  const st = RTD.games[id] || {};
  if(!meta) return;
  $('#detailCategory').textContent = meta.category;
  $('#detailTitle').textContent = meta.title;
  $('#detailPrep').textContent = meta.prep || '';
  $('#detailInstr').textContent = meta.instructions || '';
  const sc = $('#scoringControls');
  sc.innerHTML = '';
  if(meta.type==='points'){
    const u = st.local?.u || 0, o = st.local?.o || 0;
    const wrap = document.createElement('div');
    wrap.className = 'controls responsive center';
    wrap.innerHTML = `
      <div class="counter"><strong>Uri</strong>
        <button class="btn ghost" id="uMinus">‚àí1</button>
        <span class="score" id="uScore">${u}</span>
        <button class="btn primary" id="uPlus">+1</button>
      </div>
      <div class="counter"><strong>Olga</strong>
        <button class="btn ghost" id="oMinus">‚àí1</button>
        <span class="score" id="oScore">${o}</span>
        <button class="btn primary" id="oPlus">+1</button>
      </div>
      <div class="controls stack" style="width:100%;max-width:420px">
        <button class="btn ghost" id="resetLocal">Reset rondas</button>
        <button class="btn primary" id="finalize">Finalizar juego</button>
        <button class="btn danger" id="clearResult">Quitar resultado</button>
      </div>
    `;
    sc.appendChild(wrap);
    const updLocal = (nu,no)=> update(ref(db, 'games/'+id+'/local'), {u:nu, o:no});
    sc.querySelector('#uPlus').onclick = ()=> updLocal((st.local?.u||0)+1, st.local?.o||0);
    sc.querySelector('#uMinus').onclick = ()=> updLocal(Math.max(0,(st.local?.u||0)-1), st.local?.o||0);
    sc.querySelector('#oPlus').onclick = ()=> updLocal(st.local?.u||0, (st.local?.o||0)+1);
    sc.querySelector('#oMinus').onclick = ()=> updLocal(st.local?.u||0, Math.max(0,(st.local?.o||0)-1));
    sc.querySelector('#resetLocal').onclick = ()=> updLocal(0,0);
    sc.querySelector('#finalize').onclick = async ()=>{
      const u2 = st.local?.u||0, o2 = st.local?.o||0;
      let outcome='DRAW'; if(u2>o2) outcome='URI'; else if(o2>u2) outcome='OLGA';
      const s = {uri: RTD.scores.uri||0, olga: RTD.scores.olga||0};
      if(outcome==='URI') s.uri+=1; else if(outcome==='OLGA') s.olga+=1; else {s.uri+=1; s.olga+=1;}
      await update(ref(db), {
        ['games/'+id+'/result']: outcome,
        ['games/'+id+'/done']: true,
        ['scores']: s
      });
      showToast('Resultado guardado');
    };
    sc.querySelector('#clearResult').onclick = async ()=>{
      const prev = st.result;
      if(!prev){ showToast('Sin resultado'); return; }
      const s = {uri: RTD.scores.uri||0, olga: RTD.scores.olga||0};
      if(prev==='URI' && s.uri>0) s.uri-=1;
      else if(prev==='OLGA' && s.olga>0) s.olga-=1;
      else if(prev==='DRAW'){ if(s.uri>0) s.uri-=1; if(s.olga>0) s.olga-=1; }
      await update(ref(db), {
        ['games/'+id+'/result']: null,
        ['games/'+id+'/done']: false,
        ['scores']: s
      });
      showToast('Resultado eliminado');
    };
  } else if(meta.type==='versus'){
    const wrap = document.createElement('div');
    wrap.className = 'controls responsive center';
    wrap.innerHTML = `
      <label class="choice"><input type="radio" name="winner" value="URI"> Uri gana</label>
      <label class="choice"><input type="radio" name="winner" value="OLGA"> Olga gana</label>
      <label class="choice"><input type="radio" name="winner" value="DRAW"> Empate</label>
      <div class="controls stack" style="width:100%;max-width:420px">
        <button class="btn primary" id="saveResult">Guardar</button>
        <button class="btn danger" id="clearResult">Quitar resultado</button>
      </div>
    `;
    sc.appendChild(wrap);
    if(st.result){
      const el = sc.querySelector(`input[value="${st.result}"]`);
      if(el) el.checked = true;
    }
    sc.querySelector('#saveResult').onclick = async ()=>{
      const sel = sc.querySelector('input[name="winner"]:checked');
      if(!sel){ alert('Selecciona un resultado.'); return; }
      const val = sel.value;
      const prev = st.result;
      const s = {uri: RTD.scores.uri||0, olga: RTD.scores.olga||0};
      if(!prev){
        if(val==='URI') s.uri+=1; else if(val==='OLGA') s.olga+=1; else {s.uri+=1; s.olga+=1;}
      }
      await update(ref(db), {
        ['games/'+id+'/result']: val,
        ['games/'+id+'/done']: true,
        ['scores']: s
      });
      showToast('Resultado guardado');
    };
    sc.querySelector('#clearResult').onclick = async ()=>{
      const prev = st.result;
      if(!prev){ showToast('Sin resultado'); return; }
      const s = {uri: RTD.scores.uri||0, olga: RTD.scores.olga||0};
      if(prev==='URI' && s.uri>0) s.uri-=1;
      else if(prev==='OLGA' && s.olga>0) s.olga-=1;
      else if(prev==='DRAW'){ if(s.uri>0) s.uri-=1; if(s.olga>0) s.olga-=1; }
      await update(ref(db), {
        ['games/'+id+'/result']: null,
        ['games/'+id+'/done']: false,
        ['scores']: s
      });
      showToast('Resultado eliminado');
    };
  } else {
    const wrap = document.createElement('div');
    wrap.className = 'controls stack center';
    wrap.innerHTML = `<button class="btn primary" id="markDone">${st.done?'Marcar como NO completado':'Marcar como completado'}</button>`;
    sc.appendChild(wrap);
    sc.querySelector('#markDone').onclick = async ()=>{
      await update(ref(db,'games/'+id), { done: !st.done, result: !st.done ? 'DONE' : null });
      showToast(!st.done?'Marcado como completado':'Marcado como pendiente');
    };
  }
  backdrop.style.display = 'flex';
  backdrop.setAttribute('aria-hidden','false');
}
function closeDetail(){
  backdrop.style.display = 'none'; backdrop.setAttribute('aria-hidden','true');
}

/* Filtros */
document.querySelectorAll('.chip').forEach(ch=>{
  ch.addEventListener('click', ()=>{
    document.querySelectorAll('.chip').forEach(c=>c.classList.remove('active'));
    ch.classList.add('active'); FILTER = ch.dataset.filter; renderTiles();
  });
});

/* Reset global */
$('#resetAll').addEventListener('click', async ()=>{
  if(!confirm('¬øReiniciar marcador global y todos los juegos?')) return;
  const updates = { scores:{uri:0,olga:0} };
  GAMES_CATALOG.forEach(g=>{
    updates['games/'+g.id] = { type:g.type, done:false, result:null, local:{u:0,o:0} };
  });
  await update(ref(db), updates);
  showToast('Todo reiniciado');
});

/* ======= Firebase boot ======= */
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getDatabase(app);

/* Mostrar esqueletos de inmediato */
renderSkeletons();

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    await signInAnonymously(auth);
    return; // el callback se volver√° a disparar con usuario
  }

  // Seed si falta
  const rootSnap = await get(ref(db));
  if(!rootSnap.exists() || !rootSnap.val().games){
    const seed = { scores:{uri:0,olga:0}, games:{} };
    GAMES_CATALOG.forEach(g=>{
      seed.games[g.id] = { type:g.type, done:false, result:null, local:{u:0,o:0} };
    });
    await set(ref(db), seed);
  }

  // Listeners en tiempo real
  onValue(ref(db,'scores'), (snap)=>{
    RTD.scores = snap.val() || {uri:0,olga:0};
    renderScores();
  });
  onValue(ref(db,'games'), (snap)=>{
    RTD.games = snap.val() || {};
    // asegurar que todas las keys existen
    GAMES_CATALOG.forEach(g=>{
      if(!RTD.games[g.id]) RTD.games[g.id] = { type:g.type, done:false, result:null, local:{u:0,o:0} };
    });
    renderTiles();
  });
});
</script>
