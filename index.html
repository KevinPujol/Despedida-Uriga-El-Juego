
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Olga & Oriol — Juegos</title>
  <style>
    body { font-family: sans-serif; background:#fafafa; margin:0; padding:0; }
    header { text-align:center; margin:20px 0; }
    header img { height:72px; } /* logo más grande */
    .scoreboard { text-align:center; margin:10px 0; }
    .tiles { display:flex; flex-direction:column; gap:10px; padding:10px; }
    .tile { background:white; border-radius:10px; padding:15px; box-shadow:0 1px 3px rgba(0,0,0,.1); cursor:pointer; }
    .tile .meta-row { font-size:12px; color:#666; margin-bottom:5px; }
    .tile .title { font-size:16px; font-weight:bold; }
    .badge { margin-top:5px; font-size:12px; color:green; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="logo">
    <div class="scoreboard">
      <span>Uri 0</span> - <span>Olga 0</span>
    </div>
  </header>
  <main>
    <div class="tiles" id="tiles"></div>
  </main>
<script>
const juegos = [
  {id:'madrecdotas', category:'Emancipación', title:'Las Madrecdotas', emoji:'⚖️'},
  {id:'cordon', category:'Emancipación', title:'Cortar el cordón (doble Human Knot)', emoji:'🪢'},
  {id:'microbiotas', category:'Introducción de Olga al clan', title:'Banco de Microbiotas', emoji:'⚗️'},
  {id:'tiktok', category:'Introducción de Olga al clan', title:'Try Not to Laugh — TikTok (QR)', emoji:'🕺'},
  {id:'cata', category:'Rutina en Barcelona', title:'Cata de bebidas (a ciegas)', emoji:'🥤'},
  {id:'siameses', category:'Fusión en Uriga', title:'Mini-retos a dos manos', emoji:'🤝'},
  {id:'musical', category:'Fusión en Uriga', title:'Vivir en un musical — Escenas', emoji:'🎤'},
  {id:'yincana', category:'UriGPT', title:'Yincana de fotos — Multiagente Edition', emoji:'📸'},
  {id:'recogida', category:'Vida en el Palacete', title:'Recogida a ciegas', emoji:'🙈'},
  {id:'nofoto', category:'Vida en el Palacete', title:'No salgas en la foto (cucarachas)', emoji:'🪳'},
  {id:'riego', category:'Vida en el Palacete', title:'Riego Milagroso — Pasa el agua atrás', emoji:'💧'},
  {id:'sprite', category:'Bonus Final', title:'Exorcismo de Maitreya', emoji:'🫧'}
];

function renderTiles() {
  const tiles = document.getElementById('tiles');
  tiles.innerHTML = '';
  juegos.forEach((g,idx)=>{
    const el = document.createElement('div');
    el.className = 'tile';
    el.innerHTML = `
      <div class="meta-row">${g.category}</div>
      <div class="title">${String(idx+1).padStart(2,'0')} ${g.emoji} ${g.title}</div>
    `;
    tiles.appendChild(el);
  });
}
renderTiles();
</script>
</body>
</html>
