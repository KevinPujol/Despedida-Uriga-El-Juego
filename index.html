<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Olga & Oriol ‚Äî Juegos</title>
<style>
  :root{
    --bg:#f6f4f2;
    --card:#ffffff;
    --muted:#6c7a72;
    --primary:#3d604e;
    --pill:#e6efe9;
    --success-bg:#e8f7ec;
    --success:#1c7c3a;
    --border:#e7e3dd;
    --shadow: 0 6px 16px rgba(0,0,0,.06);
    --radius:14px;
  }
  *{box-sizing:border-box}
  html,body{margin:0;background:var(--bg);color:#2a2a2a;font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}
  .wrap{max-width:820px;margin:0 auto;padding:20px 16px 28px}

  /* Header */
  header{display:flex;flex-direction:column;align-items:center;gap:12px;margin-top:4px;margin-bottom:18px}
  .logo{height:56px; width:auto; display:block}
  .scorebar{display:flex;gap:10px;align-items:center;justify-content:center;flex-wrap:wrap}
  .pill{background:var(--pill); color:var(--primary); padding:8px 14px; border-radius:999px; font-weight:700; letter-spacing:.3px}
  .btn-reset{border:none;background:#fff;border:1px solid var(--border);padding:8px 14px;border-radius:999px;cursor:pointer}
  .btn-reset:hover{filter:brightness(.98)}

  /* Section */
  h2.section{font-size:14px; text-transform:uppercase; letter-spacing:.12em; color:var(--muted); margin:22px 4px 10px}

  /* Card tiles */
  .grid{display:grid;grid-template-columns:1fr;gap:12px}
  @media(min-width:560px){.grid{grid-template-columns:1fr 1fr}}
  @media(min-width:880px){.grid{grid-template-columns:1fr 1fr 1fr}}
  .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:16px;cursor:pointer;transition:transform .06s ease}
  .card:hover{transform:translateY(-2px)}
  .card h3{margin:0 0 6px; font-size:13px; color:var(--muted); text-transform:uppercase; letter-spacing:.08em}
  .card .title{display:block; font-weight:800; color:#2e4b3d; text-decoration:none; margin-bottom:6px; font-size:16px}
  .card p{margin:0; line-height:1.35; color:#2a2a2a}
  .card.completed{background:var(--success-bg); border-color:#cfead7}
  .badge{display:inline-flex;align-items:center;gap:6px;margin-top:10px;color:var(--success);font-weight:700}
  .badge .check{width:18px;height:18px;border-radius:4px;border:2px solid var(--success);display:inline-flex;align-items:center;justify-content:center;font-size:14px}

  /* Modal */
  .modal-backdrop{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:center;justify-content:center;padding:16px;z-index:1000}
  .modal{background:#fff;max-width:720px;width:100%;border-radius:16px;border:1px solid var(--border);box-shadow:var(--shadow)}
  .modal header{flex-direction:row;align-items:flex-start;justify-content:space-between;margin:0;padding:16px 16px 0}
  .modal .content{padding:0 16px 16px}
  .modal h1{font-size:20px;margin:2px 0 6px}
  .modal .meta{color:var(--muted);font-size:13px;margin-bottom:8px}
  .close{background:#fff;border:1px solid var(--border);border-radius:10px;padding:6px 10px;cursor:pointer}
  .section-block{background:#fff;border:1px dashed var(--border);border-radius:12px;padding:12px;margin:8px 0}
  .section-block h4{margin:0 0 6px;font-size:14px;color:#2e4b3d}
  .controls{display:flex;gap:10px;flex-wrap:wrap;margin-top:8px}
  .choice{border:1px solid var(--border); border-radius:10px; padding:10px 12px; background:#fff; display:flex; align-items:center; gap:8px; cursor:pointer}
  .choice input{accent-color:var(--primary)}
  .btn{border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}
  .btn.primary{background:var(--primary);color:#fff}
  .btn.ghost{background:#fff;border:1px solid var(--border)}
  .hint{font-size:12px;color:var(--muted)}
  .divider{height:1px;background:var(--border);margin:12px 0}
  footer{margin-top:24px;text-align:center;color:var(--muted)}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <img src="logo.png" alt="Olga & Oriol ‚Äî 04.10.2025" class="logo" />
      <div class="scorebar" aria-live="polite">
        <span class="pill" id="uriPill">URI <span id="uriScore">0</span></span>
        <span class="pill" id="olgaPill">OLGA <span id="olgaScore">0</span></span>
        <button class="btn-reset" id="resetAll" type="button">Reset</button>
      </div>
    </header>

    <h2 class="section">Juegos</h2>

    <div class="grid" id="tiles"></div>

    <footer>Hecho con ‚ù§Ô∏è para Olga &amp; Oriol.</footer>
  </div>

  <!-- Modal detalle -->
  <div class="modal-backdrop" id="backdrop" role="dialog" aria-modal="true" aria-hidden="true">
    <div class="modal">
      <header>
        <div>
          <div class="meta" id="detailCategory">Categor√≠a</div>
          <h1 id="detailTitle">T√≠tulo</h1>
        </div>
        <button class="close" id="closeDetail" type="button">Cerrar</button>
      </header>
      <div class="content">
        <div class="section-block">
          <h4>Preparaci√≥n</h4>
          <div id="detailPrep"></div>
        </div>
        <div class="section-block">
          <h4>Instrucciones</h4>
          <div id="detailInstr"></div>
        </div>
        <div class="divider"></div>
        <div class="section-block" id="scoringBlock">
          <h4>Puntuaci√≥n</h4>
          <div id="scoringControls"></div>
          <div class="hint" id="scoringHint"></div>
        </div>
      </div>
    </div>
  </div>

<script>
  // --- Datos de juegos (siguiendo orden de la Narraci√≥n, sintetizado) ---
  const GAMES = [
    // 1
    { id:'madrecdotas', category:'Emancipaci√≥n', title:'Las Madrecdotas',
      summary:'An√©cdotas del clan. Uri y Olga adivinan por separado.', type:'duel',
      prep:'Caja con an√©cdotas impresas y autor indicado. Marcador listo.',
      instructions:'El MC lee una an√©cdota. Uri y Olga dicen de qui√©n es (sin hablar entre ellos). +1 punto si aciertan. Recuento al final.'
    },
    // 2
    { id:'cordon', category:'Emancipaci√≥n', title:'Cortar el cord√≥n (doble Human Knot)',
      summary:'Dos nudos humanos guiados: Uri vs Olga. Gana quien lidere mejor.', type:'duel',
      prep:'Formar 2 grupos del mismo tama√±o. Todos se dan mano derecha a no adyacente y luego izquierda a otra persona.',
      instructions:'Sin soltarse, seguir a su gu√≠a para deshacer el nudo (pasar por debajo/encima, girar en bloque). Se valora rapidez/claridad/diversi√≥n. Uri u Olga ganan; puede haber empate.'
    },
    // 3
    { id:'microbiotas', category:'Introducci√≥n de Olga al clan', title:'Banco de Microbiotas',
      summary:'A ciegas, tocar y adivinar contenidos. Risas y agua üí¶.', type:'duel',
      prep:'Tuppers opacos numerados; antifaces; toallitas; pistola(s) de agua.',
      instructions:'Con antifaz, tocan 30s el tupper anunciado. Describen y adivinan. Si fallan, agua del autor üí¶. +1 para quien acierte m√°s.'
    },
    // 4
    { id:'tiktok', category:'Introducci√≥n de Olga al clan', title:'Try Not to Laugh ‚Äî TikTok (QR)',
      summary:'Agua en la boca. Escenas guiadas por v√≠deos aleatorios.', type:'teams',
      prep:'Playlist/QR, m√≥vil/altavoz, vasos, cubo/toalla. Zona performers y zona ‚Äúaguas‚Äù.',
      instructions:'1 jugador de cada equipo con agua en la boca. Se reproduce un clip y el resto intenta provocar risa sin tocar. Quien r√≠e/escupe primero entrega punto al otro equipo. No suma al marcador global.'
    },
    // 5
    { id:'cata', category:'Rutina en Barcelona', title:'Cata de bebidas (a ciegas)',
      summary:'Caja con 6 agujeros. 5 bebidas normales + 1 picante (y se a√±aden m√°s).', type:'teams',
      prep:'Caja opaca A‚ÄìF con pajitas; surtido de bebidas; pajitas nuevas por turno.',
      instructions:'Por turnos eligen un agujero y beben. Si es normal, sigue y se a√±ade una picante nueva; si es picante, eliminado. Rondas hasta que un equipo se quede sin jugadores o acabe el tiempo. Seguridad: picantes suaves y sin al√©rgenos.'
    },
    // 6
    { id:'siameses', category:'Fusi√≥n en Uriga', title:'Camiseta siamesa ‚Äî Mini‚Äëretos a dos manos',
      summary:'Tres tareas cooperativas usando una mano cada uno. Sin sudaderas.', type:'teams',
      prep:'Cinta para unir a la altura del antebrazo/cintura (nada de sudaderas), mesa, kits: hoja A4; pack de envoltorio (papel+celo m√°x 3+tijeras sin punta+objeto); globo+rotulador.',
      instructions:'Objetivo: completar 3 retos: (A) avi√≥n que cruce l√≠nea/5m; (B) envolver objeto con m√°x. 3 trozos de celo; (C) inflar, atar y dibujar cara en un globo. Reglas: una mano cada uno, sin dientes ni rodillas. Al final, se les ata una mano a cada uno: terminar√°n con **una mano atada y otra libre cada uno**.'
    },
    // 7
    { id:'musical', category:'Fusi√≥n en Uriga', title:'Vivir en un musical ‚Äî Escenas',
      summary:'Impro musical de escenas del lore. Todo cantado.', type:'teams',
      prep:'Lista de 5‚Äì8 escenas (sobres o QR); altavoz.',
      instructions:'Cada equipo saca escena al azar. 1 min de preparaci√≥n y 60‚Äì90s de n√∫mero musical improvisado. Humor cari√±oso, sin nada gr√°fico. No suma marcador global.'
    },
    // 8
    { id:'yincana', category:'UriGPT', title:'Yincana de fotos ‚Äî Multiagente Edition',
      summary:'Fotos recreando roles de Uri con condiciones extra.', type:'teams',
      prep:'1 m√≥vil por equipo. Tiempo total: 12‚Äì15 min.',
      instructions:'Cada foto debe mostrar un rol de Uri (cocinero, motorista, terapeuta‚Ä¶). Todos aparecen en la escena y se cumple al menos 1 condici√≥n (p.ej., alguien escondido, nadie tocando el suelo, todos conectados, cara exagerada). Creatividad y humor.'
    },
    // 9
    { id:'recogida', category:'Vida en el Palacete', title:'Recogida a ciegas',
      summary:'Campo con piezas y ‚Äúminas‚Äù blandas. Un ciego por equipo.', type:'teams',
      prep:'Delimitar campo, piezas repartidas, obst√°culos seguros, 2 antifaces.',
      instructions:'1 ciego por equipo entra al campo y sigue solo instrucciones por voz. Lleva 1 pieza a la base cada vez. Si toca mina, suelta y regresa a zona segura. Rondas de 2‚Äì3 min con rotaci√≥n. +1 por pieza en base. Gana quien m√°s acumule. No suma marcador global.'
    },
    // 10
    { id:'nofoto', category:'Vida en el Palacete', title:'No salgas en la foto (cucarachas)',
      summary:'Fot√≥grafo a ciegas intenta ‚Äúcapturar cucarachas‚Äù.', type:'teams',
      prep:'Delimitar sal√≥n; m√≥vil/c√°mara; desactivar flash/sonidos si quer√©is; antifaz.',
      instructions:'Ronda de 2 min: el fot√≥grafo a ciegas dispara guiado por ruidos/cebos. El resto se oculta (sin armarios cerrados) y puede confundir con sonidos. Quien salga n√≠tido queda eliminado. Privacidad: no publicar sin permiso.'
    },
    // 11
    { id:'riego', category:'Vida en el Palacete', title:'Riego Milagroso ‚Äî Pasa el agua atr√°s',
      summary:'Cadena de agua sin mirar hasta llenar el tupper final.', type:'teams',
      prep:'Dos filas por equipos, botellas, recipientes individuales y tupper final. Exterior o suelo antideslizante.',
      instructions:'El primero carga ~1/4 de su tupper y vierte hacia atr√°s sobre la cabeza del siguiente (sin girarse). Contin√∫a hasta el √∫ltimo, que vac√≠a en el tupper final. 2‚Äì3 min o hasta 500 ml. Gana mayor volumen. Seguridad: sin vidrio; m√≥viles lejos.'
    },
    // 12 (BONUS FINAL)
    { id:'sprite', category:'Bonus Final', title:'Exorcismo de Maitreya',
      summary:'Sprite 330 ml. Aguantar sin eructar en duelos por equipos.', type:'teams',
      prep:'Divide en 2 equipos. Sprite fr√≠a en vasos iguales; toallas; definir 45‚Äì60s por ronda.',
      instructions:'Sale 1 jugador por equipo y beben a la vez. Si alguien eructa, pierde la ronda. Si ambos aguantan, sorbo extra + 30s (muerte s√∫bita). Gana el equipo con m√°s rondas. Opci√≥n sin gas para quien no participe.'
    }
  ];

  // --- util persistencia simple ---
  const SKEY = 'oo_scores_v3';
  const DONE_KEY = (id)=>`game_done_${id}`;
  const RESULT_KEY = (id)=>`game_result_${id}`;

  const $ = (q)=>document.querySelector(q);
  const uriScoreEl = $('#uriScore');
  const olgaScoreEl = $('#olgaScore');

  function loadScores(){
    try{
      const s = JSON.parse(localStorage.getItem(SKEY) || '{"uri":0,"olga":0}');
      return {uri:+s.uri||0, olga:+s.olga||0};
    }catch{ return {uri:0, olga:0}; }
  }
  function saveScores({uri,olga}){
    localStorage.setItem(SKEY, JSON.stringify({uri,olga}));
  }
  function renderScores(){
    const s = loadScores();
    uriScoreEl.textContent = s.uri;
    olgaScoreEl.textContent = s.olga;
  }
  renderScores();

  // Construir tiles (sin controles dentro)
  const tiles = $('#tiles');
  function renderTiles(){
    tiles.innerHTML = '';
    GAMES.forEach((g, idx)=>{
      const completed = !!localStorage.getItem(DONE_KEY(g.id));
      const el = document.createElement('article');
      el.className = 'card' + (completed ? ' completed' : '');
      el.setAttribute('data-id', g.id);
      el.innerHTML = `
        <h3>${String(idx+1).padStart(2,'0')} ¬∑ ${g.category}</h3>
        <span class="title">${g.title}</span>
        <p>${g.summary}</p>
        ${completed ? `<div class="badge"><span class="check">‚úì</span>Completado</div>`:''}
      `;
      el.addEventListener('click', ()=>openDetail(g.id));
      tiles.appendChild(el);
    });
  }
  renderTiles();

  // Reset global
  $('#resetAll').addEventListener('click', ()=>{
    if(!confirm('¬øReiniciar marcador global?')) return;
    saveScores({uri:0,olga:0});
    renderScores();
  });

  // --- Modal detalle ---
  const backdrop = $('#backdrop');
  const closeBtn = $('#closeDetail');
  closeBtn.addEventListener('click', closeDetail);
  backdrop.addEventListener('click', (e)=>{ if(e.target===backdrop) closeDetail(); });

  function openDetail(id){
    const g = GAMES.find(x=>x.id===id);
    if(!g) return;
    $('#detailCategory').textContent = g.category;
    $('#detailTitle').textContent = g.title;
    $('#detailPrep').textContent = g.prep;
    $('#detailInstr').textContent = g.instructions;

    // Scoring controls per type
    const sc = $('#scoringControls');
    const hint = $('#scoringHint');
    sc.innerHTML = '';
    const done = !!localStorage.getItem(DONE_KEY(g.id));
    const prev = localStorage.getItem(RESULT_KEY(g.id)); // 'URI'|'OLGA'|'DRAW' for duel, 'DONE' for teams

    if(g.type==='duel'){
      hint.textContent = 'El punto global se suma al guardar (empate no suma).';
      const wrap = document.createElement('div');
      wrap.className = 'controls';
      wrap.innerHTML = `
        <label class="choice"><input type="radio" name="winner" value="URI"> URI gana</label>
        <label class="choice"><input type="radio" name="winner" value="OLGA"> OLGA gana</label>
        <label class="choice"><input type="radio" name="winner" value="DRAW"> Empate</label>
        <button class="btn primary" id="saveResult">Guardar</button>
        <button class="btn ghost" id="clearResult">Quitar resultado</button>
      `;
      sc.appendChild(wrap);

      if(prev){
        const input = sc.querySelector(`input[value="${prev}"]`);
        if(input) input.checked = true;
      }

      sc.querySelector('#saveResult').onclick = ()=>{
        const sel = sc.querySelector('input[name="winner"]:checked');
        if(!sel){ alert('Selecciona un resultado.'); return; }
        const val = sel.value;
        // sumar solo si no exist√≠a antes
        if(!prev){
          const s = loadScores();
          if(val==='URI') s.uri += 1;
          else if(val==='OLGA') s.olga += 1;
          saveScores(s); renderScores();
        }
        localStorage.setItem(RESULT_KEY(g.id), val);
        localStorage.setItem(DONE_KEY(g.id), '1');
        renderTiles();
        alert('Resultado guardado.');
      };
      sc.querySelector('#clearResult').onclick = ()=>{
        if(!prev){ alert('Este juego no ten√≠a resultado.'); return; }
        if(!confirm('¬øQuitar resultado y ajustar marcador?')) return;
        const s = loadScores();
        if(prev==='URI' && s.uri>0) s.uri -= 1;
        if(prev==='OLGA' && s.olga>0) s.olga -= 1;
        saveScores(s); renderScores();
        localStorage.removeItem(RESULT_KEY(g.id));
        localStorage.removeItem(DONE_KEY(g.id));
        renderTiles();
        openDetail(id); // recargar vista limpia
      };
    }else{
      hint.textContent = 'Juego por equipos: marcar completado (no suma al marcador global).';
      const wrap = document.createElement('div');
      wrap.className = 'controls';
      wrap.innerHTML = `
        <button class="btn primary" id="markDone">${done?'Marcar como NO completado':'Marcar como completado'}</button>
      `;
      sc.appendChild(wrap);
      sc.querySelector('#markDone').onclick = ()=>{
        if(done){
          localStorage.removeItem(DONE_KEY(g.id));
          localStorage.removeItem(RESULT_KEY(g.id));
        }else{
          localStorage.setItem(DONE_KEY(g.id),'1');
          localStorage.setItem(RESULT_KEY(g.id),'DONE');
        }
        renderTiles();
        openDetail(id);
      };
    }

    backdrop.style.display = 'flex';
    backdrop.setAttribute('aria-hidden','false');
  }
  function closeDetail(){
    backdrop.style.display = 'none';
    backdrop.setAttribute('aria-hidden','true');
  }
</script>
</body>
</html>
